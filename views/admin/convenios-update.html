<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Convênios
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Convênio</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/convenios/{$convenio.id}" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label for="company">Empresa</label>
                    <input type="text" class="form-control" id="company" name="company" value="{$convenio.company}">
                </div>
                <div class="form-group">
                  <label for="description"><b>Descrição:</b></label>
                  <textarea class="form-control" name="description" id="description" cols="30" rows="5">{$convenio.description}</textarea>
              </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" name="address" value="{$convenio.address}">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone(s)</label>
                    <input type="tel" class="form-control" id="phones" name="phones" value="{$convenio.phones}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{$convenio.email}">
                </div>                      
             
            </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
