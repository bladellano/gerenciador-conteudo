<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Artigos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Artigo</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/artigos/{$article.id}" method="post" enctype="multipart/form-data">
            {if="$msgError != ''"}
            <div class="alert alert-danger alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$msgError}</p>
            </div>
            {/if}
            <div class="box-body">
               
                <div class="form-group">
                    <label for="title">Título</label>
                    <input value="{$article.title}" type="text" class="form-control" id="title" name="title" placeholder="Digite o título do artigo">
                </div>

                <div class="form-group">
                    <label for="resume">Resumo</label>
                    <input value="{$article.resume}" type="text" class="form-control" id="resume" name="resume" placeholder="Digite o resumo do artigo">
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="slug">Categoria</label>
                    <select class="form-control" name="id_articles_categories" id="id_articles_categories">
                        <option value="">SELECIONE</option>
                        {loop="$categories"}
                        <option value="{$value.id}" 
                        {if="$article.id_articles_categories == $value.id"} selected {else} {/if} >{$value.category}</option>
                        {/loop}
                    </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="slug">Slug</label>
                        <input value="{$article.slug}" type="text" class="form-control" id="slug" name="slug" placeholder="Url amigável">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="keywords">Palavras-chaves</label>
                        <input value="{$article.keywords}" type="text" class="form-control" id="keywords" name="keywords" placeholder="Palavras relacionadas ao artigo">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">  
                        <label for="image">Capa</label>
                        <input type="file" id="image" name="image">  
                    </div>
                    <div class="form-group col-md-6">
                        <img src="../../{$article.image_thumb}" class="img-rounded img-object-fit">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description"><b>Descrição/Conteúdo:</b></label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5">
                        {$article.description}
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="hidden" id="idperson" name="idperson" value="{$article.idperson}">
                    <input value="{$article.author}" type="text" class="form-control" id="author" name="author" placeholder="Nome do autor do artigo">
                </div>

                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" name="spotlight" id="spotlight" value=1
                        {if="$article.spotlight == 1"} checked {else} {/if}>
                        <strong>Destacar artigo.</strong>
                    </label>
                </div>
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" name="show_author" id="show_author" value=1
                        {if="$article.show_author == 1"} checked {else} {/if}>
                        <strong>Exibir informações do autor.</strong>
                    </label>
                </div>

            </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
