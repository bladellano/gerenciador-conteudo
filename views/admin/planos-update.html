{if="$msgError != ''"}
<div class="alert alert-danger alert-dismissible" style="margin:10px">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <p>{$msgError}</p>
</div>
{/if}<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Planos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Plano</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/planos/{$plano.id}" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label for="plan">Plano</label>
                    <input type="text" class="form-control" id="plan" name="plan" value="{$plano.plan}">
                </div>
                <div class="form-group">
                    <label for="description"><b>Descrição:</b></label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5">{$plano.description}</textarea>
                </div>
                        
                <div class="checkbox icheck">
                   <label>                 
                    <input type="checkbox" name="travel" id="travel" value=1 {if="$plano.travel == 1"} checked {else} {/if}>
                    Viagem 
                   </label>
                  </div>
                <div class="row">
                    <div class="form-group col-md-6"><label for="qtd_people
                        qtd_people">Quantidade de Pessoas:</label>
                        <input type="number" class="form-control" id="qtd_people" name="qtd_people" value="{$plano.qtd_people}">
                    </div>
                    <div class="form-group col-md-6"><label for="percentage">Porcentagem:</label>
                        <input type="number" class="form-control" id="percentage" name="percentage" value="{$plano.percentage}">
                    </div>                               
                </div>
             
            </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
